<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>
    <h1>My First Table</h1>
    <table border="4" cellspacing="10" cellpadding="9" align="center"  width="80%">
    
        <tr>
            <td>COLUMN1</td>
            <td>COLUMN2</td>
            <td>COLUMN3</td>
        </tr>
        <tr>
            <td rowspan="2">ROW1 CELL1</td>
            <!--ROWSPAN USED TO MERGE TWO ROWS-->
            <td>ROW1 CELL2</td>
            <td>ROW 1 CELL3</td>
        </tr>
        <tr>
            <td>ROW2 CELL1</td>
            <td>ROW2 CELL2</td>
            
            
        </tr>
        <tr>
            <td colspan="3">ROW 3 CELL1</td>
            <!--COLSPAN USED TO MERGE THREE COLUMNS-->
        </tr>
    </table>
</body>
</html>
