<!--MULTIMEDIA ELEMENTS-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Multimedia Elements in HTML</title>
</head>
<body>
    <video controls autoplay height="360" width="360">
    <source src="video.mp4" >
   </video>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/--iqrdHObSw?si=S_3OP5DSFHLpvWbO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <audio controls>
        <source src="AUDIO.mp3" >
    </audio>
</body>
</html>
