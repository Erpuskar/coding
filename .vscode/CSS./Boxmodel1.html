<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Box Model Example</title>
    <style>
        body {
            margin:0px;
            padding:0px;
        }
        html, * {
            margin:0px;
            padding:0px;        
            box-sizing: border-box;
        }
        div {
            width: 400px;
            margin: 200px;
            padding: 20px 0px 15px;
            background-color:rgb(222, 85, 85);
            border: 10px solid rgb(20, 176, 72);
            margin: 20px;
        }
        
    </style>
</head>
<body>
    
    <div class="box">
        <h1>CSS Box Model</h1>
        Box model is used to create layouts and design elements on a web page.</div>
</body>
</html>
